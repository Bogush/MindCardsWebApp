<div class="inline-block cardPreviewFlipContainer card unselectable">
    <div class="flipper unselectable">
        <div class="panel front cardPreviewSize">
            <div class="centerOfParent cardPreviewText">{{card.question}}</div>
        </div>
        <div class="panel back cardPreviewSize">
            <div class="centerOfParent cardPreviewText">{{card.answer}}</div>
        </div>
    </div>
</div>
